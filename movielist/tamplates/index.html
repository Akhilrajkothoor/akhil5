{% extends 'base.html' %}
{% block body %}

<h5 class="btn btn-light"><a href="{% url 'movieapp:add_movie' %}">For add more Scientist click here</a></h5>
<div class="container">


    <div class="row">

{% for i in movie_list %}
        <div class="col-md-3">
    <div class="card" style="width: 17rem;">
        <img class="card-img-top" src="{{i.img.url}}" alt= width="250" height="250">
        <div class="card-body">
        <h5 class="card-title"><a href="{% url 'movieapp:detail' i.id %}">{{i.name}}</a></h5>
        <p class="card-text"></p>
        <h5><p>Born : {{i.year}}</p></h5>
        </div>
  </div>
</div>
 {% endfor %}
    </div>

</div>


{% endblock %}
